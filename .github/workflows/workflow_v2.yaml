name: Deploy Food App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build backend (Java 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend with Maven
        run: mvn -B package --file pom.xml

      # Build frontend (Node.js 20)
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd path/to/frontend
          npm install
          npm run build

      # Deploy to server via SSH
      - name: Deploy to AlmaLinux server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          port: 9011
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Pull latest code, build, restart services, etc.
            cd /opt/food_app/spring_food_app_srv
            git pull origin main
            ./mvnw clean package -DskipTests -Dspring.profiles.active=prod
            sudo systemctl restart food-app-backend

            cd /opt/food_app/react_food_app_web
            git pull origin main
            npm install
            npm run build

            sudo systemctl restart nginx